<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div class="image-container">
          <img src="./images/logo.png" class="google-logo" />
        </div>

        <div class="search-wrapper">
          <img class="search-icon" src="./images/search.svg" />
          <input
            class="search"
            type="search"
            placeholder="Search Google or enter URL"
          />
          <img class="mic" src="./images/microphone.svg" />
        </div>

        <div class="recents">
          <div class="recent-item">
            <img class="recent-image" src="./images/github.png" /><br />
            <small> GitHub</small>
          </div>
          <div class="recent-item">
            <img class="recent-image" src="./images/gmail.png" /><br />
            <small> Mail</small>
          </div>
          <div class="recent-item">
            <img class="recent-image" src="./images/youtube.png" /><br />
            <small> YouTube</small>
          </div>
          <div class="recent-item">
            <img class="recent-image" src="./images/github.png" /><br />
            <small> GitHub</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
